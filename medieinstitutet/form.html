                <br>
                    
                <div>
                 <label for="number">Phone number</label>

                </div>

                <br>

                <div>
                 <label for="favoriteYear">favorite Year</label>
                 <input type="number" name="favoriteYear"  id="favoriteYear" min="1920" max="2020" step="10">
                </div>

                <br>
                    
                <div>
                    <label for="drink">Favorite Drink</label>
                    <select name="drink" id="drink" multiple size="3">

                        </optgroup>
                    </select>

                    <br>
                    <br>
                </div>

                </fieldset>
                <br>
                <fieldset>
                    <legend>User favorite Food</legend>
                    
                    <div>
                        <label for="taco">tacos</label>
                        <input type="radio" name="food" id="taco" value="taco">
                        <label for="burger">burger</label>
                        <input type="radio" name="food" id="burger" value="burger">
                        <label for="salad">tacos</label>
                        <input type="radio" name="food" id="salad" value="salad">
                    </div>


                </fieldset>

                <br>

                <fieldset>
                    <legend>favorite Pet</legend>

                    <div>
                    <input type="checkbox" name="pets" id="cat" value="cat">
                    <label for="cat">cat</label>
                    </div>

                    <div>
                    <input type="checkbox" name="pets" id="dog" value="dog">
                    <label for="dog">dog</label>
                    </div>

                    <div>
                    <input type="checkbox" name="pets" id="lizzard" value="lizzard">
                    <label for="lizzard">lizzard</label>
                    </div>
                </fieldset>
<br>

                <fieldset>
                    <legend>send us a message</legend>
                    <div>
                        <label for="message">your message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder=" type your message here"></textarea>
                    </div>
                </fieldset>
<br>
                <button type="submit">Submit</button>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                <button type="reset">Reset</button>




                



            </article>
